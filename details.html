<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>
<body>
  <h3>Generador de QR para invitación</h3>
  <div id="qrCode"></div>

  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id'); // Obtener el valor del parámetro 'id'

    // Verificar si se encontró el parámetro 'id'
    if (id) {
      // Generar el código QR con el valor de 'id'
      const qrText = decodeURIComponent(id); // Decodificar el valor del parámetro
      QRCode.toDataURL(qrText, function (error, url) {
        if (error) {
          console.error(error);
          document.getElementById('qrCode').innerText = 'Error generando el QR';
        } else {
          // Mostrar la imagen QR generada
          const imgElement = document.createElement('img');
          imgElement.src = url;
          document.getElementById('qrCode').appendChild(imgElement);
        }
      });
    } else {
      document.getElementById('qrCode').innerText = 'No se encontró el parámetro "id"';
    }
  </script>
</body>
</html>
