<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro de Invitados - XV Años</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background: url('https://i.imgur.com/W9F9oZn.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #4b2e0f;
    margin: 0; padding: 0;
  }
  .container {
    background: rgba(255, 248, 230, 0.9);
    max-width: 400px;
    margin: 50px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 10px #b77a25;
  }
  h1 {
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    text-align: center;
    margin-bottom: 20px;
    color: #7b3f00;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
    width: 100%;
    padding: 7px;
    margin-top: 5px;
    border: 1px solid #b77a25;
    border-radius: 5px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #a56728;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #7b4f1a;
  }
  /* Modal Styles */
  #modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
  }
  #modalContent {
    background: #f6e8d6;
    border-radius: 10px;
    width: 80%;
    max-width: 350px;
    padding: 20px;
    margin: 15% auto;
    color: #7b3f00;
    text-align: center;
    box-shadow: 0 0 10px #b77a25;
  }
  #modalContent button {
    background-color: #7b3f00;
    margin-top: 15px;
    padding: 8px 15px;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Registro de Invitados<br>XV Años</h1>
    <form id="formInvitados">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required />

      <label for="telefono">Número de teléfono</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9\s+-]{7,15}" title="Solo números y símbolos +, -" />

      <label for="cantidad">Cantidad de invitados</label>
      <input type="number" id="cantidad" name="cantidad" required min="1" max="20" />

      <button type="submit">Registrar</button>
    </form>
  </div>

  <!-- Modal personalizado -->
  <div id="modal">
    <div id="modalContent">
      <p>Para que estás registrando más de 6 invitados, por favor ajusta la cantidad.</p>
      <button id="modalClose">Cerrar</button>
    </div>
  </div>

<script>
  const form = document.getElementById('formInvitados');
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modalClose');
  const cantidadInput = document.getElementById('cantidad');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const cantidad = parseInt(cantidadInput.value, 10);

    if (cantidad > 6) {
      modal.style.display = 'block';
      return;
    }

    // Obtener IP pública
    let userIP = '';
    try {
      const ipRes = await fetch('https://api.ipify.org?format=json');
      const ipJson = await ipRes.json();
      userIP = ipJson.ip || '';
    } catch (error) {
      console.warn('No se pudo obtener IP pública:', error);
    }

    const data = {
      nombre: form.nombre.value.trim(),
      correo: form.correo.value.trim(),
      telefono: form.telefono.value.trim(),
      cantidad: cantidad,
      ip: userIP,
    };

    const url = 'https://script.google.com/macros/s/AKfycbyB-xIk_b1lRuyFM_909zQD_Jz75tVliGz-APkkTo5rdPKgvHImMgix8z11PqozZm-r/exec'; // Cambia esta URL por la de tu GAS desplegado

    try {
      const res = await fetch(url, {
        method: 'POST',
        mode: 'cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data),
      });
      const response = await res.json();

      if (response.success) {
        alert('Registro exitoso. ¡Gracias!');
        form.reset();
      } else {
        alert(response.message);
        if(response.message.includes('Hola de nuevo')) {
          if(confirm(response.message + '\n¿Quieres ir a tu invitación?')) {
            window.location.href = '/tu-invitacion.html'; // Cambia esta URL a tu página real de invitación
          }
        }
      }
    } catch (err) {
      alert('Error al enviar los datos. Intenta más tarde.');
      console.error(err);
    }
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    cantidadInput.focus();
  });
</script>
</body>
</html>
