<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación Exitosa...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4A148C; /* Morado de tu tema */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>¡Confirmación recibida! Redirigiendo a tu invitación...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Recuperar datos de localStorage
            const confirmado = localStorage.getItem('confirmado');
            const name = localStorage.getItem('nombre');
            const guests = localStorage.getItem('invitados');

            if (confirmado === 'true' && name && guests) {
                const cleanedName = name.replace(/ /g, '_'); // Reemplaza espacios por guiones bajos
                
                // ** IMPORTANTE: AJUSTA ESTA RUTA BASE SI TU details.html NO ESTÁ EN LA RAÍZ **
                // Debe coincidir con la de index.js
                const baseUrlDetails = 'details.html'; // <--- MODIFICA ESTO SEGÚN TU ESTRUCTURA

                // Construye la URL final de detalles
                const finalRedirectUrl = `${baseUrlDetails}?id=${encodeURIComponent(cleanedName)}_${guests}`;
                
                // Redirige al usuario
                window.location.replace(finalRedirectUrl); // window.location.replace() es mejor para redirecciones
            } else {
                // Si no hay datos, redirige a la página principal
                window.location.replace('index.html');
            }
        });
    </script>
</body>
</html>
